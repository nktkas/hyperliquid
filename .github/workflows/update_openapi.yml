name: Update GitBook OpenAPI specs
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
      - uses: denoland/setup-deno@v2

      - name: Update OpenAPI specs and sync to GitBook
        env:
          GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
          GITBOOK_ORG_ID: ${{ secrets.GITBOOK_ORG_ID }}
        run: deno run -A docs/.scripts/updateOpenAPI.ts

      - name: Commit changes to SUMMARY.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/SUMMARY.md
          git diff --staged --quiet || git commit -m "docs: update SUMMARY.md"
          git push
