name: Code Quality

on:
  pull_request:
  workflow_call:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v2

      - name: deno fmt
        run: deno fmt --check

      - name: deno lint
        run: deno lint

      - name: deno check
        run: deno check --doc

      - name: jsdoc sync
        run: deno task check:jsdoc
